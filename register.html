<html lang="en">
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
    <div class="bg-dark text-white fs-4 p-3" style="height: 50px;">E-KART</div>
    <div class="container border border-2 light mt-5" style="height:80% ;width: 50%;">
        <span class="fw-bold text-start pt-5">Welcome.!</span>
        <div class="bg-light mt-2 border border-2">
            <form>
                <div class="form-check ms-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      <span class="fw-bold">Create Account.</span>New to E-kart?
                    </label>
                  </div>
                  <div class="mb-3 ms-3 me-5 mt-1">
                      <label for="exampleInputEmail1" class="form-label">First name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3 ms-3 me-5 mt-1">
                    <label for="exampleInputEmail1" class="form-label">Last name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                  <div class="mb-3 ms-3 me-5 mt-1">
                    <label for="exampleInputEmail1" class="form-label">username</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                 <div class="mb-3 ms-3 me-5 mt-1">
                    <label for="exampleInputEmail1" class="form-label">Create a Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                 <div class="mb-3 ms-3 fw-light form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Show Password</label>
                  </div>
                  <button type="button" class="btn btn-warning mb-3" style="margin-left: 300px;">Sign UP</button><br>
                  <p class=" fw-lighter ms-3">By creating an account or logging in,you agree to Ekart's terms and conditions <br>
                     of use and privacy policy</p>
                  <div class="form-check ms-4 mb-2 bg-light" >
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    <span class="fw-bold">Sign in.</span>Already a customer?
                    </label>
                  </div>
            </form>
        </div>
        <div class="bg-light fw-bold ms-5 ps-5" style="display: flex;">Conditions of use 
            <div class="bg-light fw-bold ms-5 ps-5" style="display: flex;"><span class="ms-2"> Privacy notice</span>
            <div class="bg-light fw-bold ms-5 ps-5" style="display: flex;"><span class="ms-2">Help </span>
